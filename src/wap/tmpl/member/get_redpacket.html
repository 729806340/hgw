<script type="text/javascript" src="../../js/config.js?20180907"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    $(function() {
        var key = getCookie('key');

        if (!key) {
            window.location.href = WapSiteUrl+'/tmpl/member/login.html';
            return;
        }

        var t_id = getQueryString('rpacket_t_id');
        if (t_id <= 0) {
            window.location.href = WapSiteUrl+'/index.html';
            return;
        }

        $.ajax({
            type:'post',
            url:ApiUrl+"/index.php?act=member_redpacket&op=rp_get",
            data:{key:key,rpacket_t_id:t_id},
            dataType:'json',
            success:function(result){
                console.log(result);
                if(result.code == 200){
                    location.href = WapSiteUrl+'/tmpl/member/redpacket_list.html';
                }else{
                    location.href = WapSiteUrl+'/tmpl/member/redpacket_list.html';
                    return;
                }
            }
        });


    });

</script>
</html>
